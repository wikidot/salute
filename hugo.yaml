baseURL: "https://salute365.pages.dev/"
title: Salute365
pagination:
  pagerSize: 5
theme: PaperMod


markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
    parser:
      attribute: true
      autoHeadingID: true
    extensions:
      typographer: true
      table: true
      strikethrough: true
      linkify: true
      definitionList: true
      footnote: true
      taskList: true
      abbreviation: true
  highlight:
    noClasses: false
    guessSyntax: true
  tableOfContents:
    endLevel: 4
    startLevel: 2
  pygmentsUseClasses: true
  goldmarkExtensions:
    table: true
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

permalinks:
  posts: "/:slug/"

# Добавляем параметры языка
languageCode: it-IT # Код языка для итальянского
defaultContentLanguage: it # Язык по умолчанию - итальянский



enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Salute365: Consigli quotidiani per il tuo benessere"
  description: "Scopri confronti dettagliati tra farmaci, analisi prezzi tra farmacie fisiche e online, e raccomandazioni esperte per le tue esigenze terapeutiche. Risparmia tempo e denaro con le nostre guide aggiornate e obiettive"
  keywords: [Farmaci, Online, Italia]
  author: Me
  # author: ["Me", "You"] # multiple authors
  images: ["/logo.png"]
  DateFormat: "02/01/2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/android-chrome-512x512.png"
    favicon16x16: "</favicon-16x16.png>"
    favicon32x32: "</favicon-32x32.png>"
    apple_touch_icon: "</apple-touch-icon.png>"
   

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  #profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  homeInfoParams:
    enabled: true
    title: "Salute365: Consigli quotidiani per il tuo benessere"
    content: "Scopri confronti dettagliati tra farmaci, analisi prezzi tra farmacie fisiche e online, e raccomandazioni esperte per le tue esigenze terapeutiche. Risparmia tempo e denaro con le nostre guide aggiornate e obiettive"

  socialIcons:
    - name: x
      url: "https://x.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  


  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #  URL: "https://github.com/<path_to_repo>/content"
  #  Text: "Suggest Changes" # edit text
  #  appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.3
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: posts
      name: Articoli
      url: /posts/
      weight: 10
    - identifier: categories
      name: Categorie
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tag
      url: /tags/
      weight: 30
    - identifier: search
      name: Cerca
      url: /search/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma

mainSections: ["posts"]

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"